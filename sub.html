<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/sub_style.css">
    <link rel="shortcut icon" href="img/디그다.jpg" type="image/x-icon">
    <title>상자 총합 포인트 계산기</title>
</head>
<body>
  <div class="page">
    <header>
        <h2>381 연합군 가이드</h2>
        <nav>
            <ul>
                <li><a href="https://zrr.kr/nKWF">상자 사이클 포인트 계산기</a></li>
                <li><a href="https://zrr.kr/KMMO">상자 총합 포인트 계산기</a></li>
            </ul>
        </nav>
    </header>
</div>
    <table class="table-calculator">
        <thead>
        <tr>
          <th scope="cols">상자 종류</th>
          <th scope="cols">상자 갯수</th>
          <th scope="cols">총합 포인트</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>녹색 상자</th>
          <td><input
            required
            min="0"
            max="10000000"
            type="number"
            id="input-green"
            placeholder="상자 갯수를 입력하세요"></th>
          <td id="green"></th>
          </td></th>
        </tr>
        <tr>
          <td>파랑 상자</th>
          <td><input
            required
            min="0"
            max="10000000"
            type="number"
            id="input-blue"
            placeholder="상자 갯수를 입력하세요"></th>
          <td id="blue"></th>
        </tr>
        <tr>
          <td>보라 상자</th>
          <td><input
            required
            min="0"
            max="10000000"
            type="number"
            id="input-purple"
            placeholder="상자 갯수를 입력하세요"></th>
          <td id="purple"></th>
        </tr>
        <tr>
            <td>주황 상자</th>
            <td><input
                required
                min="0"
                max="10000000"
                type="number"
                id="input-orange"
                placeholder="상자 갯수를 입력하세요"></th>
            <td id="orange"></th>
        </tr>
        <tr>
          <td>총합</th>
          <td></th>
          <td id="all-point"></th>
      </tr>
        </tbody>
      </table>
      <script src="JS/chest_all_point.js"></script>
</body>
</html>
